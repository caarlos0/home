---
# Homepage configuration
# See https://fontawesome.com/v5/search for icons options

title: "Becker's"
subtitle: "Homes"
# logo: "logo.png"
icon: "fas fa-skull-crossbones" # Optional icon

header: true
footer: false

# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#3273dc"
    link-hover: "#363636"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#3273dc"
    link-hover: "#ffdd57"

# Optional message
message:
  #url: https://b4bz.io
  style: "is-dark" # See https://bulma.io/documentation/components/message/#colors for styling options.
  title: "Demo !"
  icon: "fa fa-grin"
  content: "This is a dummy homepage demo. <br /> Find more information on <a href='https://github.com/bastienwirtz/homer'>github.com/bastienwirtz/homer</a>"

# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  - name: "Contribute"
    icon: "fab fa-github"
    url: "https://github.com/bastienwirtz/homer"
    target: "_blank" # optional html a tag target attribute
  - name: "Wiki"
    icon: "fas fa-book"
    url: "https://www.wikipedia.org/"
  # this will link to a second homer page that will load config from additional-page.yml and keep default config values as in config.yml file
  # see url field and assets/additional-page.yml.dist used in this example:
  #- name: "another page!"
  #  icon: "fas fa-file-alt"
  #  url: "#additional-page"

# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "Networking"
    icon: "fas fa-cloud"
    items:
      - name: "Unify"
        tag: network
        url: https://192.168.1.1/network/default/dashboard
      - name: "NextDNS"
        tag: network
        url: https://my.nextdns.io/cf7c1e/setup

  - name: "TV"
    icon: "fas fa-tv"
    items:
      - name: "Radarr"
        type: "Radarr"
        url: "http://darkstar.local:7878/"
        apikey: "c921b6e82b49441ebf21c14faa0892f1"
        legacyApi: true
      - name: "Sonarr"
        type: "Sonarr"
        url: "http://darkstar.local:7878/"
        apikey: "d011df2dd51347b68387a7d0bf26bef1"
        legacyApi: true
      - name: "Plex"
        url: http://darkstar.local:32400
      - name: Transmission
        url: http://darkstar.local:9091/transmission/

  - name: "Security"
    icon: "fas fa-video"
    items:
      - name: "Protect"
        url: https://192.168.1.1/protect/dashboard
      - name: "Homebridge"
        url: http://pi4.local:8581/

  - name: "Monitoring"
    icon: "fas fa-chart-simple"
    items:
      - name: "Prometheus"
        type: Prometheus
        url: "http://prometheus.homes/"
      - name: "Grafana"
        url: "http://grafana.homes/"
