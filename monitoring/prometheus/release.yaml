apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus
spec:
  interval: 5m
  chart:
    spec:
      version: "35.x"
      chart: kube-prometheus-stack
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
      interval: 60m
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  # https://github.com/prometheus-community/helm-charts/blob/main/charts/kube-prometheus-stack/values.yaml
  values:
    alertmanager:
      enabled: false
    grafana:
      ingress:
        enabled: true
        hosts: [grafana.homes]
    prometheus:
      ingress:
        enabled: true
        hosts: [prometheus.homes]
      prometheusSpec:
        retention: 15d
        resources:
          limits:
            memory: 1.5Gi
          requests:
            cpu: 200m
            memory: 200Mi
        podMonitorNamespaceSelector: {}
        serviceMonitorNamespaceSelector: {}
        podMonitorSelector:
          matchLabels: {}
        serviceMonitorSelector:
          matchLabels: {}

