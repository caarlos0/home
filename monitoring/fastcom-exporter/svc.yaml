apiVersion: v1
kind: Service
metadata:
  name: fastcom-exporter
  nemespace: monitoring
  labels:
    app: fastcom-exporter
  annotations:
    prometheus.io/scrape: true
    prometheus.io/path: /metrics
    prometheus.io/port: 9875
spec:
  selector:
    app: fastcom-exporter
  ports:
    - protocol: TCP
      port: 9875
      targetPort: 9875
