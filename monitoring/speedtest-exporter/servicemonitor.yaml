apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: speedtest-exporter
  namespace: monitoring
  labels:
    app: speedtest-exporter
spec:
  endpoints:
  - honorLabels: true
    path: /metrics
    targetPort: 9876
    scheme: http
    scrapeTimeout: 30s
  jobLabel: speedtest-exporter
  namespaceSelector:
    matchNames:
    - monitoring
  selector:
    matchLabels:
      app: speedtest-exporter
